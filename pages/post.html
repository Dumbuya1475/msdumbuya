  <main class="blog-main container" id="post-container">
    <!-- Post content will be dynamically inserted here -->

  <footer id="footer">
    <div class="container">
      <div class="social-icons">
        <a href="https://github.com/Dumbuya1475" class="social-icon"><i class="fab fa-github"></i></a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const postContainer = document.getElementById('post-container');
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');

      fetch('/pages/posts.json')
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.slug === slug);

          if (post) {
            const postElement = document.createElement('div');
            postElement.classList.add('post-full');

            let imagesHTML = '';
            if (post.images && post.images.length > 0) {
              imagesHTML = post.images.map(image => `<img src="${image}" alt="${post.title}" class="post-full-image">`).join('');
            }

            postElement.innerHTML = `
              <div class="post-full-content">
                <p class="meta">${post.date} â€¢ ${post.category}</p>
                <h1>${post.title}</h1>
                <p>${post.more_content}</p>
              </div>
              <div class="post-full-images">
                ${imagesHTML}
              </div>
            `;

            postContainer.appendChild(postElement);
          } else {
            postContainer.innerHTML = '<p>Post not found.</p>';
          }
        });
    });
  </script>
  <script src="/scripts/script.js"></script>
</body>

</html>
